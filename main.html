<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
   <title>Главная страница</title>
   <link rel="stylesheet" href="style-main.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <div class="search-container">
         <input type="text" class="search-input" placeholder="Поиск...">
         <img src="magnifier.png" alt="Лупа" class="magnifier">
      </div>
      <div class="buttons-wrapper">
         <div class="button-container">
            <button style="width: 155px;">Сортировка</button>
            <button style="width: 100px;">Выход</button>
         </div>
      </div>
   </header>
   <div class="content-wrapper">
      <div class="menu-container">
      <img src="menu.png" alt="меню" class="icon-menu">
      <div class="menu">
         <h1>Меню</h1>
         <button class="btn-menu" style="margin-top: -10px;">Редактировать книгу</button>
         <button class="btn-menu">Добавить книгу</button>
         <button class="btn-menu">Удалить книгу</button>
         <button class="btn-menu">Сформировать отчет</button>
         <button class="btn-menu" style="margin-bottom: 11px;">Выбрать для продажи</button>
      </div>
      </div>
      <div class="t-c-i">
         <img src="table.png" alt="таблица" class="icon-table">
      <div class="table-container">
         <table id="data-table">
            <thead>
               <tr>
               <th style="width: 40px;">ID</th>
               <th style="width: 50px;">Название</th>
               <th style="width: 40px;">Издатель</th>
               <th style="width: 40px;">Цена</th>
               <th style="width: 27px;">Номер стеллажа</th>
               <th style="width: 40px;">Количество экземпляров</th>
               <th style="width: 30px;">Цена со скидкой</th>
               <th style="width: 170px;">Описание книги</th>
               <th style="width: 40px;">Жанр</th>
               <th style="width: 100px;">Название скидки</th>
               <th style="width: 25px;">Скидка</th>
               <th style="width: 55px;">Авторы</th>
               </tr>
            </thead>
            <tbody>             
            </tbody>
         </table> 
      </div>
      </div>
   </div>
</body>
</html>
