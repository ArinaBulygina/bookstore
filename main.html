<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
   <title>Главная страница</title>
   <link rel="stylesheet" href="style-main.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <div class="search-container">
         <input type="text" id="searchInput" class="search-input" placeholder="Поиск...">
         <img src="magnifier.png" alt="Лупа" class="magnifier">
      </div>
      <div class="buttons-wrapper">
         <div class="button-container">
            <button style="width: 155px;">Сортировка</button>
            <button style="width: 100px;">Выход</button>
         </div>
      </div>
   </header>
   <div class="content-wrapper">
      <div class="menu-container">
      <img src="menu.png" alt="меню" class="icon-menu">
      <div class="menu">
         <h1>Меню</h1>
         <button class="btn-menu" style="margin-top: -10px;" id="openModalBtn-update">Редактировать книгу</button>
         <button class="btn-menu" id="openModalBtn">Добавить книгу</button>
         <button class="btn-menu" id="openModalBtn-delete">Удалить книгу</button>
         <button class="btn-menu">Сформировать отчет</button>
         <button class="btn-menu" id="select-for-sale" style="margin-bottom: 11px;">Выбрать для продажи</button>
      </div>
      </div>
      <div class="t-c-i">
         <img src="table.png" alt="таблица" class="icon-table">
      <div class="table-container">
         <table id="data-table">
            <thead>
               <tr>
               <th style="width: 40px;">ID</th>
               <th style="width: 50px;">Название</th>
               <th style="width: 40px;">Издатель</th>
               <th style="width: 40px;">Цена</th>
               <th style="width: 27px;">Номер стеллажа</th>
               <th style="width: 40px;">Количество экземпляров</th>
               <th style="width: 30px;">Цена со скидкой</th>
               <th style="width: 170px;">Описание книги</th>
               <th style="width: 40px;">Жанр</th>
               <th style="width: 100px;">Название скидки</th>
               <th style="width: 25px;">Скидка</th>
               <th style="width: 55px;">Авторы</th>
               </tr>
            </thead>
            <tbody>             
            </tbody>
         </table> 
      </div>
      </div>
   </div>
   <div id="myModal-add" class="modal">
      <div class="modal-content">
         <span class="close-add">&times;</span>
         <h1>Добавить книгу</h1>
         <div class="modal-inf">
            <input class="input-book" id="name-book" type="text" placeholder="Название" required>
            <input class="input-book" id="publishing-book" type="text" placeholder="Издательство" required>
            <input class="input-book" id="price-book" type="number" placeholder="Цена" required>
            <input class="input-book" id="rack-number-book" type="number" placeholder="Номер стеллажа" required>
            <input class="input-book" id="description-book" type="text" placeholder="Описание книги" required>
            <input class="input-book" id="genre-book" type="text" placeholder="Жанр" required>
            <input class="input-book" id="name-of-discount-book" type="text" placeholder="Название скидки">
            <input class="input-book" id="authors-book" type="text" placeholder="Авторы" required>
            <input class="input-book" id="reg-numbers-book" type="text" placeholder="Регистрационные номера" required>
         </div>
         <button class="btn-book" id="btn_add_book" type="click">Добавить книгу</button>
         <div class='Messages' id="Messages_add"></div>
      </div>
   </div>
   <div id="myModal-update" class="modal">
      <div class="modal-content">
         <span class="close-update">&times;</span>
         <h1>Редактировать книгу</h1>
         <div class="modal-inf">
            <input class="input-book" id="name-book-update" type="text" placeholder="Название" required>
            <input class="input-book" id="publishing-book-update" type="text" placeholder="Издательство" required>
            <input class="input-book" id="price-book-update" type="number" placeholder="Цена" required>
            <input class="input-book" id="rack-number-book-update" type="number" placeholder="Номер стеллажа" required>
            <input class="input-book" id="description-book-update" type="text" placeholder="Описание книги" required>
            <input class="input-book" id="genre-book-update" type="text" placeholder="Жанр" required>
            <input class="input-book" id="name-of-discount-book-update" type="text" placeholder="Название скидки">
            <input class="input-book" id="authors-book-update" type="text" placeholder="Авторы" required>
            <input class="input-book" id="reg-numbers-book-update" type="text" placeholder="Регистрационные номера" required>
         </div>
         <button style="margin-left: 73%; width: 230px;" class="btn-book" id="btn_update_book" type="click">Редактировать книгу</button>
         <div class='Messages' id="Messages_update"></div>
      </div>
   </div>
   <div id="myModal-delete" class="modal">
      <div class="modal-content">
         <span class="close-delete">&times;</span>
         <h1>Удалить книгу</h1>
         <div class="note">Проверьте данные книги, которую хотите удалить!</div>
         <div class="modal-inf">
            <input class="input-book" id="name-book-delete" type="text" placeholder="Название" readonly>
            <input class="input-book" id="publishing-book-delete" type="text" placeholder="Издательство" readonly>
            <input class="input-book" id="price-book-delete" type="number" placeholder="Цена" readonly>
            <input class="input-book" id="rack-number-book-delete" type="number" placeholder="Номер стеллажа" readonly>
            <input class="input-book" id="description-book-delete" type="text" placeholder="Описание книги" readonly>
            <input class="input-book" id="genre-book-delete" type="text" placeholder="Жанр" readonly>
            <input class="input-book" id="name-of-discount-book-delete" type="text" placeholder="Название скидки" readonly>
            <input class="input-book" id="authors-book-delete" type="text" placeholder="Авторы" readonly>
         </div>
         <button class="btn-book" id="btn_delete_book" type="click">Удалить книгу</button>
         <div class='Messages' id="Messages_delete"></div>
      </div>
   </div>
   <div id="modal" class="modal">
      <div class="modal-content">
         <span class="close-sell">&times;</span>
         <h1>Продать книги</h1>
         <div class="note">Выбранные книги для продажи</div>
         <div class="modal-inf">
            <div id="modal-content-sell">
            </div>
         </div>
         <button id="sell-books" class="btn-book">Продать</button>
      </div>
   </div>
   <script src="script-main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
